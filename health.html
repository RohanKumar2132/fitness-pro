<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Tracker - Fitness Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap');

    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #eaf3ff, #ffffff);
      color: #333;
      overflow-x: hidden;
      position: relative;
    }

    /* HEADER */
    header {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      font-size: 1.8rem;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #444;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    header nav a:hover,
    header nav a.active {
      color: #007bff;
    }

    /* DASHBOARD */
    .health-dashboard {
      max-width: 1200px;
      margin: 50px auto;
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 0 20px;
      position: relative;
    }

    /* FLOATING CARDS */
    .card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      animation: fadeIn 0.8s ease forwards;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 123, 255, 0.2);
    }

    .card h2 {
      text-align: center;
      color: #007bff;
      font-size: 1.6rem;
      margin-bottom: 15px;
    }

    /* ROWS */
    .row {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .row .card {
      flex: 1;
      min-width: 350px;
    }

    .sleep-card {
      width: 100%;
    }

    /* INPUTS & BUTTONS */
    .card input,
    .card button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      margin-top: 8px;
    }

    .card input {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 123, 255, 0.2);
      transition: border 0.3s ease;
    }

    .card input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    .card button {
      background: linear-gradient(135deg, #4facfe, #007bff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .card button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }

    /* TRACKER VALUE */
    .tracker-value {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
      color: #222;
    }

    /* FLEX ROW */
    .flex-row {
      display: flex;
      gap: 10px;
    }

    .flex-row input {
      flex: 1;
    }

    /* CHART */
    canvas {
      margin-top: 20px;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 15px;
      margin-top: 50px;
      color: #666;
      font-size: 0.9rem;
    }

    /* BACKGROUND ANIMATED ELEMENTS */
    .background-shape {
      position: absolute;
      width: 250px;
      height: 250px;
      background: rgba(0, 123, 255, 0.15);
      border-radius: 50%;
      filter: blur(100px);
      animation: float 8s infinite ease-in-out alternate;
      z-index: -1;
    }

    .shape-1 {
      top: 10%;
      left: 5%;
    }

    .shape-2 {
      bottom: 15%;
      right: 10%;
      background: rgba(0, 200, 255, 0.2);
    }

    @keyframes float {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-30px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- BACKGROUND SHAPES -->
  <div class="background-shape shape-1"></div>
  <div class="background-shape shape-2"></div>

  <!-- HEADER -->
  <header>
    <a href="index.html" class="logo">Fitness Pro</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="workout.html">Workout</a>
      <a href="bmi.html">BMI</a>
      <a href="health.html" class="active">Health Tracker</a>
    </nav>
  </header>

  <!-- HEALTH DASHBOARD -->
  <div class="health-dashboard">
    <!-- ROW 1 -->
    <div class="row">
      <div class="card">
        <h2>üíß Water Intake Tracker</h2>
        <input type="number" id="water-input" placeholder="Enter water (ml)">
        <button id="add-water">Add Water</button>
        <p class="tracker-value" id="water-total">Total Today: 0 ml</p>
      </div>

      <div class="card">
        <h2>üö∂ Pedometer</h2>
        <input type="number" id="step-input" placeholder="Enter steps walked">
        <button id="add-steps">Add Steps</button>
        <p class="tracker-value" id="step-total">Steps Today: 0</p>
      </div>
    </div>

    <!-- ROW 2 -->
    <div class="row">
      <div class="card sleep-card">
        <h2>üò¥ Sleep Tracker (7 Days)</h2>
        <input type="number" id="sleep-input" placeholder="Enter sleep hours">
        <button id="add-sleep">Log Sleep</button>
        <canvas id="sleepChart"></canvas>
      </div>
    </div>

    <!-- ROW 3 -->
    <div class="row">
      <div class="card">
        <h2>üìè Body Measurements</h2>
        <div class="flex-row">
          <input type="number" id="weight-input" placeholder="Weight (kg)">
          <input type="number" id="waist-input" placeholder="Waist (cm)">
        </div>
        <input type="number" id="fat-input" placeholder="Body Fat %">
        <button id="save-measurements">Save Measurements</button>
        <p class="tracker-value" id="measurements-result">No data yet.</p>
      </div>

      <div class="card">
        <h2>‚ù§Ô∏è Heart Rate Monitor</h2>
        <button id="check-heart">Check Heart Rate</button>
        <p class="tracker-value" id="heart-rate">-- BPM</p>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Fitness Pro. All Rights Reserved.</p>
  </footer>

  <script>
    // WATER INTAKE
    let waterTotal = 0;
    document.getElementById('add-water').addEventListener('click', () => {
      const amount = parseInt(document.getElementById('water-input').value);
      if (!isNaN(amount) && amount > 0) {
        waterTotal += amount;
        document.getElementById('water-total').textContent = `Total Today: ${waterTotal} ml`;
        document.getElementById('water-input').value = '';
      }
    });

    // PEDOMETER
    let stepsTotal = 0;
    document.getElementById('add-steps').addEventListener('click', () => {
      const steps = parseInt(document.getElementById('step-input').value);
      if (!isNaN(steps) && steps > 0) {
        stepsTotal += steps;
        document.getElementById('step-total').textContent = `Steps Today: ${stepsTotal}`;
        document.getElementById('step-input').value = '';
      }
    });

    // SLEEP TRACKER
    const sleepData = [6, 7, 8, 5, 7, 6, 7];
    const ctx = document.getElementById('sleepChart').getContext('2d');
    const sleepChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Today'],
        datasets: [{
          label: 'Sleep Hours',
          data: sleepData,
          borderColor: '#007bff',
          backgroundColor: 'rgba(0,123,255,0.2)',
          borderWidth: 2,
          fill: true,
          tension: 0.4
        }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true, max: 10 } } }
    });

    document.getElementById('add-sleep').addEventListener('click', () => {
      const hours = parseInt(document.getElementById('sleep-input').value);
      if (!isNaN(hours) && hours > 0) {
        sleepData.shift();
        sleepData.push(hours);
        sleepChart.update();
        document.getElementById('sleep-input').value = '';
      }
    });

    // BODY MEASUREMENTS
    document.getElementById('save-measurements').addEventListener('click', () => {
      const weight = document.getElementById('weight-input').value;
      const waist = document.getElementById('waist-input').value;
      const fat = document.getElementById('fat-input').value;
      if (weight && waist && fat) {
        document.getElementById('measurements-result').textContent =
          `Weight: ${weight}kg | Waist: ${waist}cm | Body Fat: ${fat}%`;
      }
    });

    // HEART RATE
    document.getElementById('check-heart').addEventListener('click', () => {
      const bpm = Math.floor(Math.random() * (100 - 60) + 60);
      document.getElementById('heart-rate').textContent = `${bpm} BPM`;
    });
  </script>
</body>
</html>
